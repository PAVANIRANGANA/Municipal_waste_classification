<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image | Waste Classification</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right top, #d0eefd, #a1d7f3); /* Light blue gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00334e;
        }

        .container {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 60px 50px;
            width: 95%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease;
        }

        h2 {
            font-size: 2.6rem;
            margin-bottom: 25px;
            color: #004e7c;
        }

        label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 12px;
        }

        input[type="file"] {
            padding: 14px;
            width: 100%;
            border: 2px dashed #80cfff;
            border-radius: 14px;
            background-color: rgba(255, 255, 255, 0.4);
            color: #00334e;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease-in-out;
        }

        input[type="file"]::file-selector-button {
            background-color: #7ec8f0;
            color: #00334e;
            border: none;
            padding: 10px 20px;
            margin-right: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #5dbde7;
        }

        button {
            background: linear-gradient(to right, #6dd5fa, #2980b9);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 35px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(to right, #43c6ac, #191654);
        }

        @keyframes fadeIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h2 {
                font-size: 2rem;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Classification</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>Select an image file:</label>
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">Classify Waste</button>
        </form>
    </div>
</body>
</html>
