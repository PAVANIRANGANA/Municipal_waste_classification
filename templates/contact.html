<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - CleanTech</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #e0f7e9, #c3f0d7);
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.8rem;
      color: #ffffff;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #81d4fa;
    }

    .contact {
      background: #ffffff;
      padding: 50px 60px;
      max-width: 900px;
      width: 90%;
      border-radius: 40px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      margin: 140px auto 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact h2 {
      font-size: 2.5rem;
      color: #2e7d32;
      margin-bottom: 15px;
    }

    .contact h2 span {
      color: #00a86b;
    }

    .contact p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 25px;
      text-align: center;
    }

    .contact-details {
      margin-bottom: 25px;
      text-align: center;
    }

    .contact-details p {
      font-size: 1rem;
      margin: 8px 0;
      color: #333;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    input, textarea {
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
      width: 100%;
    }

    input:focus, textarea:focus {
      border-color: #00a86b;
      box-shadow: 0 0 5px rgba(0, 168, 107, 0.3);
      outline: none;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #1b5e20;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 30px;
      }

      .nav-links {
        gap: 20px;
        margin-top: 10px;
      }

      .contact {
        padding: 30px 20px;
      }

      .contact h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar">
    <div class="logo">Contact Page</div>
    <div class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
    </div>
  </div>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Contact <span>Us</span></h2>
    <p>We are here to help you with all your sustainable waste management queries and support.</p>

    <div class="contact-details">
      <p><strong>üìç Location:</strong> LB Nagar, Hyderabad, Telangana ‚Äì 500074</p>
      <p><strong>‚úâ Email:</strong> cleantech@example.com</p>
      <p><strong>üìû Call:</strong> +91 98765 43210</p>
    </div>

    <div class="form-container">
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Subject" />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
